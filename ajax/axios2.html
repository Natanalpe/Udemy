<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultasdo(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        // tambpem funcionario por que está como query no server
        // axios('parOuImpar?numero=7').then(resp => exibirResultasdo('get', resp.data))
        axios.get('parOuImpar', {
            params: {
                numero: 6
            }
        }).then(resp => exibirResultasdo('get', resp.data))

        axios.post('formulario', {
            nome: 'João',
            sobrenome: 'Silva'
        }).then(resp => exibirResultasdo('post', resp.data))
    </script>
</body>
