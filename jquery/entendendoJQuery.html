<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(1000).show(1000).fadeOut(5000)
        console.log($('div').get(0))

        // função para determinar se um objeto está vazio
        console.log($.isEmptyObject({none: null}))

        // função para saber se determinado número está
        // contido no array
        console.log(jQuery.inArray(3, [1, 2, 3]))

        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
