<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a href wn-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wn-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wn-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wn-nav="exercicios/listas.html">03 - Listas 3</a> |
        <a href wn-nav="exercicios/listasAninhadas.html">04 - Listas Aninhadas</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wn-nav]').forEach(link => {
            link.onclick = function(e) {
                event.preventDefault()
                
                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wn-nav')).then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
